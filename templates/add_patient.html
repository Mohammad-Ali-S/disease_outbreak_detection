<!-- templates/add_patient.html -->
{% extends "base.html" %}

{% block title %}Add Patient - DODS{% endblock %}

{% block content %}
<h1 style="margin-bottom: 2rem; color: #667eea;">âž• Add New Patient</h1>

<div class="card">
    <form id="patientForm">
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" name="age" min="0" max="150" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number">
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            
            <div class="form-group">
                <label for="city">City *</label>
                <select id="city" name="city" required>
                    <option value="">Select City</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Indore">Indore</option>
                    <option value="Patna">Patna</option>
                    <option value="Bhopal">Bhopal</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="state">State *</label>
                <input type="text" id="state" name="state" required value="Maharashtra">
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" value="India" readonly>
            </div>
        </div>
        
        <div style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">Save Patient</button>
            <button type="button" class="btn btn-danger" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('patientForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            name: document.getElementById('name').value,
            age: parseInt(document.getElementById('age').value),
            gender: document.getElementById('gender').value,
            contact: document.getElementById('contact').value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            country: document.getElementById('country').value
        };
        
        try {
            const response = await fetch('/user/add-patient', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            
            if (result.success) {
                showAlert('Patient added successfully! Patient ID: ' + result.patient_id, 'success');
                
                // Ask if user wants to add disease record
                if (confirm('Patient added. Do you want to add disease record now?')) {
                    window.location.href = '/user/add-disease-record/' + result.id;
                } else {
                    document.getElementById('patientForm').reset();
                }
            } else {
                showAlert('Error adding patient', 'danger');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error adding patient: ' + error.message, 'danger');
        }
    });
</script>
{% endblock %}
