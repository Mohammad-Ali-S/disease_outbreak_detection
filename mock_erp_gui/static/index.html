<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Mary's Hospital | EHR System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'IBM Plex Mono', monospace; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-slate-800 flex">

    <!-- Sidebar -->
    <div class="w-64 bg-slate-900 text-slate-300 flex flex-col p-4 border-r border-slate-800 shadow-2xl">
        <div class="mb-8 p-2 border border-slate-700 rounded bg-slate-800 text-center">
            <h1 class="font-bold text-white uppercase tracking-widest text-xs mb-1">Saint Mary's</h1>
            <h2 class="text-xl font-bold text-blue-400">EHR System</h2>
            <p class="text-[10px] text-slate-500 mt-1">v4.2.0 (Enterprise)</p>
        </div>

        <nav class="space-y-2 flex-1">
            <a href="#" class="block p-3 rounded bg-blue-600 text-white font-semibold">Admissions</a>
            <a href="#" class="block p-3 rounded hover:bg-slate-800 transition-colors">Patient Records</a>
            <a href="#" class="block p-3 rounded hover:bg-slate-800 transition-colors">Pharmacy</a>
            <a href="#" class="block p-3 rounded hover:bg-slate-800 transition-colors">Inter-Hospital Transfer</a>
        </nav>

        <div class="mt-auto pt-4 border-t border-slate-800">
             <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs font-mono text-green-400">SYSTEM ONLINE</span>
             </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto">
        
        <!-- Connection Settings -->
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-8">
            <h3 class="font-bold text-lg text-slate-700 mb-4 border-b pb-2 flex items-center justify-between">
                <span>External Integration Status</span>
                <span class="text-xs bg-slate-100 text-slate-500 px-2 py-1 rounded">Protocol: REST/JSON</span>
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Target Endpoint URL</label>
                    <input type="text" id="targetUrl" value="http://localhost:8000/api/v1/connect/admission" class="w-full bg-gray-50 border border-gray-300 rounded p-2 text-sm mono focus:border-blue-500 outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">API Secret Key</label>
                    <input type="text" id="apiKey" placeholder="Paste HOSP_ KEY here..." class="w-full bg-gray-50 border border-gray-300 rounded p-2 text-sm mono focus:border-blue-500 outline-none transition-colors border-l-4 border-l-orange-400">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Admission Form -->
            <div class="lg:col-span-2 bg-white p-8 rounded-lg shadow-lg border-t-4 border-blue-600">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">New Patient Admission</h2>
                
                <form id="admissionForm" class="space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-2">Patient Name (Optional)</label>
                            <input type="text" id="pName" placeholder="John Doe" class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-2">Age</label>
                            <input type="number" id="pAge" value="34" class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-2">Presenting Symptoms</label>
                        <select id="pSymptoms" class="w-full border border-gray-300 rounded-md p-3 bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="Fever, Cough">Fever, Cough (Classic Flu)</option>
                            <option value="Shortness of Breath, Fever">Shortness of Breath, Fever (Severe)</option>
                            <option value="Headache, Fatigue">Headache, Fatigue (Mild)</option>
                            <option value="Sore Throat, Runny Nose">Sore Throat, Runny Nose (Cold)</option>
                        </select>
                    </div>

                    <div class="p-4 bg-yellow-50 rounded-md border border-yellow-200">
                        <label class="block text-sm font-bold text-yellow-800 mb-2 uppercase">Initial Diagnosis</label>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="diagnosis" value="FLU_POS" checked class="w-5 h-5 text-red-600 focus:ring-red-500">
                                <span class="font-bold text-red-600">Influenza A (Positive)</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="diagnosis" value="FLU_NEG" class="w-5 h-5 text-green-600 focus:ring-green-500">
                                <span class="font-bold text-green-700">Negative / Other</span>
                            </label>
                        </div>
                    </div>

                    <div class="pt-4 flex gap-4">
                        <button type="submit" class="flex-1 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded shadow-lg transition-transform active:scale-95 text-lg">
                            Admit & Push to Cloud
                        </button>
                        <button type="button" id="autoGen" class="px-6 py-4 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded shadow-md transition-colors">
                            Start Auto-Shift
                        </button>
                    </div>
                </form>
            </div>

            <!-- Activity Log -->
            <div class="bg-slate-50 p-6 rounded-lg border border-slate-200 h-fit">
                <h3 class="font-bold text-slate-500 uppercase tracking-wide text-xs mb-4">Transmission Log</h3>
                <div id="log" class="space-y-2 max-h-[500px] overflow-y-auto mono text-xs">
                    <!-- Logs go here -->
                    <div class="text-slate-400 italic">System ready. Waiting for input...</div>
                </div>
            </div>

        </div>

    </div>

    <script>
        const log = document.getElementById('log');
        const form = document.getElementById('admissionForm');
        let autoInterval = null;

        function addLog(msg, type='info') {
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            div.className = `p-2 rounded border-l-2 ${type === 'success' ? 'bg-green-50 border-green-500 text-green-700' : type === 'error' ? 'bg-red-50 border-red-500 text-red-700' : 'bg-white border-slate-300 text-slate-600'}`;
            div.innerText = `[${time}] ${msg}`;
            log.prepend(div);
        }

        async function submitPatient(isAuto = false) {
            const apiKey = document.getElementById('apiKey').value;
            const targetUrl = document.getElementById('targetUrl').value;

            if (!apiKey) {
                if (!isAuto) alert("Please enter the API Key from the Admin Portal.");
                addLog("Missing API Key", "error");
                return;
            }

            const data = {
                api_key: apiKey,
                target_url: targetUrl,
                age: isAuto ? null : parseInt(document.getElementById('pAge').value),
                symptoms: isAuto ? null : document.getElementById('pSymptoms').value,
                diagnosis: isAuto ? null : document.querySelector('input[name="diagnosis"]:checked').value
            };

            try {
                const res = await fetch('/simulate/admit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const json = await res.json();
                
                if (json.status === 'success') {
                    addLog(`SENT: ${json.data_sent.diagnosis} Patient ID: ${json.data_sent.patient_id_hash}`, 'success');
                } else {
                    addLog(`FAILED: ${json.detail || json.code}`, 'error');
                }
            } catch (e) {
                addLog(`Network Error: ${e.message}`, 'error');
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitPatient();
        });

        document.getElementById('autoGen').addEventListener('click', function() {
            if (autoInterval) {
                clearInterval(autoInterval);
                autoInterval = null;
                this.innerText = "Start Auto-Shift";
                this.classList.replace('bg-red-600', 'bg-slate-800');
                addLog("Auto-Shift Stopped");
            } else {
                addLog("Auto-Shift Started (Every 2s)");
                this.innerText = "Stop Auto-Shift";
                this.classList.replace('bg-slate-800', 'bg-red-600');
                autoInterval = setInterval(() => submitPatient(true), 2000);
            }
        });
    </script>
</body>
</html>
